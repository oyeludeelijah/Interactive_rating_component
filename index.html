<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Overpass:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles2.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container-1">
      <div class="star">
        <img src="images/icon-star.svg" alt="" />
      </div>
      <h2 class="header">How did we do?</h2>
      <p class="text">
        Please let us know how we did with your support <br />
        request. All feedback is appreciated to help us <br />
        improve our offering!
      </p>

      <div class="btns">
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>
      <button class="submit">SUBMIT</button>
    </div>

    <!-- SECOND PAGE!!! -->

    <div class="container-2 hidden">
      <div class="start">
        <img src="images/illustration-thank-you.svg" alt="" />
        <div class="result">
          You selected <span class="result-number"></span> out of 5
        </div>
      </div>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>

    <script src="script.js"></script>

  </div> -->
  </body>
</html>
